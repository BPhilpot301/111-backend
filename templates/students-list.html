{% extends 'base.html' %}

{% block content %}

<h1>Student List</h1>


    {% for student in students %}
    
    <div class="card mb-3 text-black" 
            style="width: 18rem;">
    <div class="card-header text-white" style="--bs-card-cap-bg: {{ student.color }};">{{ student.name }}</div>    
    <div class="card-body" style="background-color: antiquewhite;">
        <h6 class="card-subtitle mb-2 text-black">Cohort #{{ student.cohort }}</h6>
        <p class="card-text">Studnet age {{ student.age }}</p>
        <p class="card-text">Year attending is {{ student.year }}</p>
        <p class="card-text">Field of study/ {{ student.program}}</p>
        
    </div>
</div>

    {% endfor %}

{% endblock content %}
