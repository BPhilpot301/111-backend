{% extends 'base.html'%}
{% block content%}

    <h1>Homepage</h1>

    <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='images/laptop.jpg') }}" class="d-block w-100" alt="laptop">
      <div class="carousel-caption d-flex h-100 align-items-center justify-content-center">
        <h1 class="fs-1 fw-bold">Welcome to our Webpage! We are excited to see you!</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/keyboard.jpg') }}" class="d-block w-100" alt="keyboard">
      <div class="carousel-caption d-flex h-100 align-items-center justify-content-center">
      <p class="fs-1 fw-bold">Navigate through our website and learn about our students!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/hands.jpg') }}" class="d-block w-100" alt="hands typing">
      <div class="carousel-caption d-flex h-100 align-items-center justify-content-center">
      <p class="fs-1 fw-bold">We are looking forward to hearing from you.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


{% endblock content %}
